<!doctype html>
<html>
  <head>
  <title>Mapmarkers</title>
  </head>
<style>
  #map {
  height: 100%;
}
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}
</style>


<body>
 <div id='map'> </div>
 <h1> first marker on map</h1>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default">
	</script>      
	<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer>
	 </script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default">
	</script>      
	<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer>
	 </script>

	
<script>
function initMap() {
const myLatLng = { lat = 41.988, lng = -87.7011 };
const map = new google.map.Map(document.getElementById("map"),
{zoom: 16,
center: myLatLng,
});

new google.maps.Marker({ 
position: myLatLng,
map,
title: "My Madrasa!",
});
}
window.initMap = initMap;
</script>


  </body>
</html>
