<!Doctype html>

<html>
<head> moving shapes</head>
<title>Advanced Graphics</title>

<body>
<h1> Motion with Shapes <h1>
<h3> Shooting Squares </h3>

<svg width='600' height='50'>
<g>
<rect width='100' height="20" stroke='red'
fill='yellow'/>
<animateMotion path='M 0,0  400,50 Z' dur='2s'/>
</g>
</svg>

<svg width='600' height='100'>
<g>
<rect width='50' height="50" stroke='red'
fill='green'/>
<animateMotion path='M 0,0  50,50 Z' dur='2s' repeatCount='2'/>
</g>
</svg>

<svg width='600' height='300'>
     <path  d="M20,50 20,-50 180,150 180,50 180-50 20,50 Z" fill='none' stroke='grey'/>
<g>
    <circle r='5' stroke='red' fill='yellow'/>
	<animateMotion path="M20,50 20,-50 180,150 180,50 180-50 20,50 Z"
	dur='3s' repeatCount='3'/>

</g>
</svg>
<!--Make a small go round a square path -->
<svg width='600' height='300'>
     <path  d="M20,10 15, 40 15, 40 45, 10,45 Z" fill='none' stroke='grey'/>
<g>
    <circle r='5' stroke='red' fill='yellow'/>
	<animateMotion path="M20,10 15, 40 15, 40 45, 10,45\ Z"
	dur='3s' repeatCount='3'/>

</g>
</svg>
